services:
  cassandra-0:
    build: cassandra/.
    container_name: cassandra-0
    networks:
      net:
        ipv4_address: 172.28.0.10
    environment:
      - CASSANDRA_CLUSTER_NAME=DevCluster
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RACK1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=172.28.0.10
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_RPC_ADDRESS=172.28.0.10
      - CASSANDRA_LISTEN_ADDRESS=172.28.0.10
      - CASSANDRA_HEAP_SIZE=512M
      - CASSANDRA_MAX_HEAP_SIZE=512M
    volumes:
      - cassandra-data-0:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN | grep 172.28.0.10"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  cassandra-1:
    build: cassandra/.
    container_name: cassandra-1
    networks:
      net:
        ipv4_address: 172.28.0.11
    environment:
      - CASSANDRA_CLUSTER_NAME=DevCluster
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RACK1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=172.28.0.10
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_RPC_ADDRESS=172.28.0.11
      - CASSANDRA_LISTEN_ADDRESS=172.28.0.11
      - CASSANDRA_HEAP_SIZE=512M
      - CASSANDRA_MAX_HEAP_SIZE=512M
    volumes:
      - cassandra-data-1:/var/lib/cassandra
    depends_on:
      cassandra-0:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN | grep 172.28.0.11"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  cassandra-2:
    build: cassandra/.
    container_name: cassandra-2
    networks:
      net:
        ipv4_address: 172.28.0.12
    environment:
      - CASSANDRA_CLUSTER_NAME=DevCluster
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RACK1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=172.28.0.10
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_RPC_ADDRESS=172.28.0.12
      - CASSANDRA_LISTEN_ADDRESS=172.28.0.12
    volumes:
      - cassandra-data-2:/var/lib/cassandra
    depends_on:
      cassandra-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN | grep 172.28.0.12"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  cassandra-3:
    build: cassandra/.
    container_name: cassandra-3
    networks:
      net:
        ipv4_address: 172.28.0.13
    environment:
      - CASSANDRA_CLUSTER_NAME=DevCluster
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RACK1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=172.28.0.10
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_RPC_ADDRESS=172.28.0.13
      - CASSANDRA_LISTEN_ADDRESS=172.28.0.13
    volumes:
      - cassandra-data-3:/var/lib/cassandra
    depends_on:
      cassandra-2:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN | grep 172.28.0.13"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  cassandra-data-0:
  cassandra-data-1:
  cassandra-data-2:
  cassandra-data-3:
